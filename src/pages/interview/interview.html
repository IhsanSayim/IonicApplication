<ion-header>

  <ion-navbar color="color1" hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Java Basic Questions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="accordion-list">

  <ion-list  style="margin-top: 10px">
    <ion-list-header *ngFor="let item of questionArray; let i=index" no-lines no-padding style="border-bottom: 1px solid grey !important;">
      <button ion-item (click)="toggleSection(i)"
              [ngClass]="{'section-active':item.open,'section':!item.open}">
        <ion-icon item-left name="arrow-forward" *ngIf="!item.open" color="color1"></ion-icon>
        <ion-icon item-left name="arrow-down" *ngIf="item.open"></ion-icon>
        {{item.questionText}}
      </button>

      <ion-item *ngIf="item.answerText&&item.open" detail-none class="child-item" text-wrap>
        <div> {{item.answerText}}</div>
      </ion-item>


    </ion-list-header>

  </ion-list>

    <ion-label floating>Question</ion-label>

  <ion-item>

    <ion-input type="text" placeholder="Answer" [(ngModel)]=answer></ion-input>

  <button full ion-button color="secondary" (click)="addQuestion()">Save</button>-->

</ion-content>
