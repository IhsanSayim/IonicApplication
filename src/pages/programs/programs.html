<ion-header>
  <ion-navbar color="color1" hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Programs</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list class="accordion-list">
    <ion-list-header *ngFor="let item of programArray; let i = index" no-lines no-padding style="border-bottom: 1px solid grey !important;">

      <button ion-item (click)="showProgram(item,i)">
        <ion-badge item-left color="color1">{{i+1}}</ion-badge>
        <div [innerHtml]="item.programHeader"></div>
      </button>
    </ion-list-header>
  </ion-list>
