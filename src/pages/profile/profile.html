<ion-header>
  <ion-navbar color="color1" hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <br>
  <br>
  <ion-row>
    <img style="width: 125px;height: 125px; display: block; margin: 0 auto;" src="assets/img/profile-pictures.png">
  </ion-row>
  <br>
  <ion-row text-center>
    <ion-label style="color:black ;font-size: x-large">{{userEmail}}
    </ion-label>
  </ion-row>

  <div *ngIf='authStatus'>
    <button (click)='logout()' ion-button block color="color1">Logout</button>
  </div>
</ion-content>
