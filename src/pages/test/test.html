<ion-card>
  <ion-card-content>
  <div>
    <ion-slides #slides>


      <ion-slide *ngFor="let question of questionArray; let i = index;">
        <!--<h1 style="color: #3b5998">Question {{i+1}}</h1>-->
        <ion-item item-left no-lines class="itemm">
          {{question.questionText}}
        </ion-item>

        <ion-list no-lines radio-group>
          <ion-item>
            <ion-badge item-left color="color1">A)</ion-badge>
            <ion-label>{{question.firstChoice}}</ion-label>
            <ion-radio (click)="selectAnswer(question, 'first', question.firstChoice,i)" [checked]="selectFirst" [disabled]="answeredFinally"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-badge item-left color="color1">B)</ion-badge>
            <ion-label>{{question.secondChoice}}</ion-label>
            <ion-radio (click)="selectAnswer(question, 'second', question.secondChoice,i)" [checked]="selectSecond" [disabled]="answeredFinally"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-badge item-left color="color1">C)</ion-badge>
            <ion-label>{{question.thirdChoice}}</ion-label>
            <ion-radio (click)="selectAnswer(question, 'third', question.thirdChoice,i)" [checked]="selectThird" [disabled]="answeredFinally"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-badge item-left color="color1">D)</ion-badge>
            <ion-label>{{question.fourthChoice}}</ion-label>
            <ion-radio (click)="selectAnswer(question, 'fourth', question.fourthChoice,i)" [checked]="selectFourth" [disabled]="answeredFinally"></ion-radio>
          </ion-item>

        </ion-list>

      </ion-slide>

      <ion-slide>
        <h1 *ngIf="switch" style="color:#3b5998">Training Completed</h1>
        <br *ngIf="switch">
        <button (click)="goTutorial()" ion-button full color="color1" *ngIf="switch">Continue</button><br *ngIf="switch">
        <h2 *ngIf="switch" style="color:#3b5998">OR</h2><br *ngIf="!switch">
        <h1 *ngIf="!switch" style="color:#3b5998">You Failed</h1><br *ngIf="!switch">
        <h2 *ngIf="!switch" style="color:#3b5998">Your Final Score: <p style="color:red;display: inline">{{score}}</p>/{{size}}</h2><br>
        <button (click)="restartQuiz()" ion-button full color="color1">Start Quiz Again</button>
      </ion-slide>
    </ion-slides>
  </div>
  </ion-card-content>
</ion-card>
</ion-content>
