  <ion-list class="accordion-list">
    <ion-list-header *ngFor="let item of tutorialArray; let i = index" no-lines no-padding
                     style="border-bottom: 1px solid grey !important;">
      <button ion-item (click)="showTutorial(item,i)" [disabled]="i>tutorialIndex">
        <ion-badge item-left color="color1">{{i+1}}</ion-badge>
        <div [innerHtml]="item.headerText"></div>
        <ion-icon name="lock" item-right *ngIf="i>tutorialIndex"></ion-icon>
        <ion-icon name="ios-unlock-outline" item-right *ngIf="i<=tutorialIndex"></ion-icon>
      </button>
    </ion-list-header>
  </ion-list>
